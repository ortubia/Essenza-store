<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESSENZA - Nuestra Colección</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="main-header">
  <div class="header-container">
    <div class="logo">ESSENZA</div>
    <nav class="main-nav">
      <a href="index.html" class="nav-link active">Inicio</a>
      <a href="productos.html" class="nav-link">Productos</a>
      <a href="suscripciones.html" class="nav-link">Suscripciones</a>
      <a href="sobre-nosotros.html" class="nav-link">Sobre Nosotros</a>
    </nav>
    <div class="header-actions">
      <a href="carrito.html" class="cart-icon" aria-label="Carrito de compras">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="9" cy="21" r="1"></circle>
          <circle cx="20" cy="21" r="1"></circle>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
      </a>
    </div>
  </div>
</header>
  <main>
    <section class="collection-hero">
      <div class="container">
        <h1>Nuestra Colección</h1>
        <p>Descubre nuestras exclusivas fragancias</p>
      </div>
    </section>

    <section class="filters-section">
      <div class="container">
        <div class="filters-grid">
          <div class="filter-group">
            <label for="search">Buscar</label>
            <input type="text" id="search" placeholder="Escribe el nombre...">
          </div>
          
          <div class="filter-group">
            <label for="category">Categoría</label>
            <select id="category">
              <option value="all">Todas</option>
              <option value="Caballeros">Caballeros</option>
              <option value="Damas">Damas</option>
              <option value="Unisex">Unisex</option>
            </select>
          </div>
          
          <div class="filter-group">
            <label for="sort">Ordenar por</label>
            <select id="sort">
              <option value="default">Recomendados</option>
              <option value="price-asc">Precio: Menor a Mayor</option>
              <option value="price-desc">Precio: Mayor a Menor</option>
              <option value="name-asc">Nombre: A-Z</option>
              <option value="name-desc">Nombre: Z-A</option>
            </select>
          </div>
        </div>
      </div>
    </section>

    <section class="products-section">
      <div class="container">
        <div class="products-grid" id="products-container">
          <!-- Productos cargados dinámicamente -->
        </div>
      </div>
    </section>
  </main>

  <footer class="main-footer">
    <!-- Igual que en index.html -->
  </footer>

  <script src="js/products.js"></script>
</body>
</html>
