<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESSENZA - Nuestra Colección</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="main-header">
    <div class="header-container">
      <div class="logo">ESSENZA</div>
      <nav class="main-nav">
        <a href="index.html">Inicio</a>
        <a href="productos.html" class="nav-link active">Productos</a>
        <a href="suscripciones.html">Suscripciones</a>
      </nav>
      <div class="header-actions">
        <a href="carrito.html" class="cart-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
        </a>
      </div>
    </div>
  </header>

  <main>
    <section class="collection-header">
      <h1>Nuestra Colección</h1>
      <div class="filters">
        <input type="text" placeholder="Buscar productos..." class="search-input">
        <select class="category-filter">
          <option value="all">Todas las categorías</option>
          <option value="Caballeros">Caballeros</option>
          <option value="Damas">Damas</option>
        </select>
      </div>
    </section>

    <section class="product-grid" id="product-grid">
      <!-- Productos cargados dinámicamente -->
    </section>
  </main>

  <script src="js/products.js"></script>
</body>
</html>
