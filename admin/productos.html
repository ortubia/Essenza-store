<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESSENZA - Admin Productos</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    .admin-container {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #eee;
    }
    
    .admin-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2rem;
      font-weight: 600;
    }
    
    .admin-actions {
      display: flex;
      gap: 1rem;
    }
    
    .admin-button {
      padding: 0.6rem 1.2rem;
      background-color: #1a1a1a;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .admin-button.secondary {
      background-color: #f5f5f5;
      color: #333;
      border: 1px solid #ddd;
    }
    
    .admin-table {
      width: 100%;
      border-collapse: collapse;
    }
    
    .admin-table th, .admin-table td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    
    .admin-table th {
      background-color: #f9f9f9;
      font-weight: 600;
    }
    
    .actions {
      display: flex;
      gap: 0.5rem;
    }
    
    .edit-btn, .delete-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      padding: 0.3rem;
    }
    
    .edit-btn:hover {
      color: #2e7d32;
    }
    
    .delete-btn:hover {
      color: #c62828;
    }
  </style>
</head>
<body>
  <header class="main-header">
    <div class="header-container">
      <div class="logo">ESSENZA</div>
      <nav class="main-nav">
        <a href="../index.html">Volver al Sitio</a>
      </nav>
      <div class="header-actions">
        <button id="logoutButton" class="admin-button secondary">
          Cerrar Sesión
        </button>
      </div>
    </div>
  </header>

  <div class="admin-container">
    <div class="admin-header">
      <h1 class="admin-title">Gestión de Productos</h1>
      <div class="admin-actions">
        <button class="admin-button" id="addProduct">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M5 12h14"></path>
          </svg>
          Añadir Producto
        </button>
        <button class="admin-button secondary" id="importProducts">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"></path>
          </svg>
          Importar
        </button>
      </div>
    </div>
    
    <table class="admin-table">
      <thead>
        <tr>
          <th>Imagen</th>
          <th>Nombre</th>
          <th>Categoría</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="admin-products">
        <!-- Productos cargados dinámicamente -->
      </tbody>
    </table>
  </div>

  <script src="../js/admin.js"></script>
</body>
</html>
