<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESSENZA - Admin Login</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet>
  <style>
    .admin-login {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f9f9f9;
    }
    
    .login-container {
      background: white;
      padding: 3rem;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    
    .login-logo {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #1a1a1a;
    }
    
    .login-form .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    
    .login-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 400;
    }
    
    .login-form input {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    
    .login-button {
      width: 100%;
      padding: 1rem;
      background-color: #1a1a1a;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .login-button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="admin-login">
    <div class="login-container">
      <div class="login-logo">ESSENZA</div>
      <h1>Acceso de Administrador</h1>
      <p>Ingresa tus credenciales para acceder al panel</p>
      
      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" required placeholder="admin@essenza.com">
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" required>
        </div>
        
        <button type="submit" class="login-button">Iniciar Sesión</button>
      </form>
    </div>
  </div>

  <script src="../js/admin.js"></script>
</body>
</html>
