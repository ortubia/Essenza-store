<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESSENZA - Acceso Administrador</title>
  <link rel="stylesheet" href="../../css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    .login-container {
      max-width: 500px;
      margin: 5em auto;
      padding: 2em;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5em;
    }
    .form-group {
      margin-bottom: 1.5em;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: 400;
    }
    .form-group input {
      width: 100%;
      padding: 0.8em;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .login-button {
      width: 100%;
      padding: 1em;
      background: #1a1a1a;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Acceso de Administrador</h2>
    <p>Ingresa tus credenciales para acceder al panel de administración.</p>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" required placeholder="franciscosimontm@gmail.com">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" class="login-button">Iniciar Sesión</button>
    </form>
  </div>

  <footer class="main-footer">
    <div class="footer-content">
      <div class="footer-section">
        <h4>Experimenta la elegancia atemporal con Essenza.</h4>
      </div>
      <div class="footer-section">
        <h4>Enlaces Rápidos</h4>
        <ul>
          <li><a href="../../index.html">Productos</a></li>
          <li><a href="#">Sobre Nosotros</a></li>
          <li><a href="#">Contacto</a></li>
          <li><a href="#">Política de Privacidad</a></li>
          <li><a href="login.html">Admin Vendedor</a></li>
        </ul>
      </div>
    </div>
    <div class="footer-bottom">
      &copy; 2025 Essenza, Todos los derechos reservados.
    </div>
  </footer>

  <script src="../../js/admin.js"></script>
</body>
</html>
